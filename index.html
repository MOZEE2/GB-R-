<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSS GBÈRÈ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Accueil</a></li>
                <li><a href="#about">À propos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Bienvenue sur Ma Page</h1>
        <p>Ceci est un exemple de page HTML avec un design moderne.</p>
    </section>
    <section id="about">
        <h2>À propos</h2>
        <p>Informations sur le site et son créateur.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Formulaire de contact ou informations de contact.</p>
    </section>
    <footer>
        <p>&copy; 2025 Ma Page. Tous droits réservés.</p>
    </footer>
</body>
</html>
